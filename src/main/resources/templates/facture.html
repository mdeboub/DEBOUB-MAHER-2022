<!DOCTYPE html>
<html lang="en">
<head>

<body>

 <div class="container">
        <h1>Facture</h1>
        <hr>
        <h2>Enregistrer Facture</h2>

        <form th:action="@{/Facture/new}"  method="post" th:object="${fac}">

        </form>

    </div>

</body>
