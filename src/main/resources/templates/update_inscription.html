<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Inscription Management System</h1>
        <hr>
        <h2>Update Inscription</h2>

        <form action="#" th:action="@{/updateInscription}" th:object="${inscription}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{anneeinscription}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{nomEnfant}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{prenomEnfant}" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{nom}" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{prenom}" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{email}" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{numero}" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{adresse}" class="form-control mb-4 col-4">
            
             <input type="text" th:field="*{codepostal}" class="form-control mb-4 col-4">
             
              <input type="text" th:field="*{Ville}" class="form-control mb-4 col-4">
              
               <input type="text" th:field="*{commentaire}" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Update Inscription</button>
        </form>

        <hr>

        <a th:href="@{/InscriptionReceive}"> Back to Inscription List</a>
    </div>
</body>

</html>
